<!DOCTYPE html>
<html>
  <head>
    <title>Sapscast</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="static/css/uikit.min.css" />
    <link rel="stylesheet" href="static/css/base.css" />
    <script src="static/js/uikit.min.js"></script>
    <script src="static/js/uikit-icons.min.js"></script>
    <script src="static/js/fontawesome-all.min.js"></script>
  </head>

  <body>
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
      <nav class="uk-navbar-container uk-navbar-primary" uk-navbar>
        <div class="uk-navbar-left">

          <ul class="uk-navbar-nav">

            <li class="uk-parent">
              <a href="#"><i class="fas fa-bars fa-lg"></i></a>
              <div class="uk-navbar-dropdown">
                <ul class="uk-nav uk-navbar-dropdown-nav">
                  {% for url, name in locations.items() %}
                  <li {% if request.path == url %}class="uk-active"{% endif %}><a href={{ url }}>{{ name }}</a></li>
                  {% endfor %}
                </ul>
              </div>
            </li>

          </ul>

        </div>
        <div class="uk-navbar-center">
          <a href="/">
            <img class="navbar-logo" src="static/img/sapscast-logo.png">
          </a>
        </div>

        <div class="uk-navbar-right">
          <a href="/invite">
            <img class="navbar-discord" src="static/img/discord-logo.png">
          </a>
        </div>
      </nav>
    </div>
      <div class="uk-container uk-container-small uk-text-center">
        {% block content %}
        {% endblock %}
      </div>
  </body>
</html>
